<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Door!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFC107;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #3E2723;
            margin-bottom: 20px;
        }
        .door-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 800px;
        }
        .door {
            width: 100px;
            height: 150px;
            background-size: cover;
            background-position: center;
            border: 3px solid #3E2723;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding-bottom: 10px;
        }
        .door:hover {
            transform: scale(1.1);
        }
        .door:nth-child(1) { background-image: url('door1.png'); }
        .door:nth-child(2) { background-image: url('door2.png'); }
        .door:nth-child(3) { background-image: url('door3.png'); }
        .door:nth-child(4) { background-image: url('door4.png'); }
        .door:nth-child(5) { background-image: url('door5.png'); }
        .door:nth-child(6) { background-image: url('door6.png'); }
    </style>
</head>
<body>
    <h1>What Door Will We Exit Through Today?</h1>
    <div class="door-container">
        <div class="door" onclick="revealActivity(1)">1</div>
        <div class="door" onclick="revealActivity(2)">2</div>
        <div class="door" onclick="revealActivity(3)">3</div>
        <div class="door" onclick="revealActivity(4)">4</div>
        <div class="door" onclick="revealActivity(5)">5</div>
        <div class="door" onclick="revealActivity(6)">6</div>
    </div>
    <p id="activity"></p>
    <script>
        function revealActivity(doorNumber) {
            const activities = {
                1: "Watch a short video!",
                2: "Play a quick game!",
                3: "Do a fun quiz!",
                4: "Solve a riddle!",
                5: "Share a fun fact!",
                6: "Do a creative challenge!"
            };
            document.getElementById("activity").innerText = activities[doorNumber];
        }
    </script>
</body>
</html>
